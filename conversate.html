<head>
  <title>Conversate</title>
</head>

<body>
	<div class="container">
		<h2>CONVERSATE!</h2>
		{{> users}}
		{{> editor}}
		{{> messages}}
	</div>
</body>

<template name="editor">
	<div class="row-fluid block">
		<div class="span4">
			<p><input type="button" id="nuke" value="NUKE ALL MESSAGES"></p>
			<p>Chat: <input type="text" id="subject" /></p>
			<input type="button" id="send" value="Send" />
		<div>
	</div>
</template>

<template name="messages">
	<div class="row-fluid block">
		<div class="span4">
			{{#each messages}}
			<p>{{from}}: {{subject}}</p>
			{{/each}}
		</div>
	</div>
</template>

<template name="users">
	<div class="row-fluid">
		<div class="span4">
			<p>
				Pick a username (or be anonymous):
				<input type="text" id="name" />
			</p>
			<p><input type="button" id="be" value="I want to be this guy" /></p>
		</div>
	</div>
</template>
