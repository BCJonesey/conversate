<head>
  <title>Conversate</title>
</head>

<body>
	<div class="title">CONVERSATE!</div>
	{{> users}}
	{{> editor}}
	{{> messages}}
</body>

<template name="editor">
	<div class="block">
		<input type="button" id="nuke" value="NUKE ALL MESSAGES">
		<div class="subject">
			Subject: <input type="text" id="subject" />
		</div>
		<div class="body">
			Body: <input type="text" id="body" />
		</div>
		<input type="button" id="send" value="Send" />
	</div>
</template>

<template name="messages">
	<div class="block">
		Messages:
		{{#each messages}}
		<hr />
		<div>{{from}}: {{subject}}</div>
		<div>{{body}}</div>
		{{/each}}
	</div>
</template>

<template name="users">
	<div class="block">
		Pick a username (or be anonymous):
		<input type="text" id="name" />
		<input type="button" id="be" value="I want to be this guy" />
	</div>
</template>
