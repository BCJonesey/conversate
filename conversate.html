<head>
  <title>Conversate</title>
</head>

<body>
	<div class="title">CONVERSATE!</div>
	<div id="subject">
		Subject
	</div>
	<div id="body">
		Body Text
	</div>
	<input type="button" value="Send" />
	{{> messages}}
</body>

<template name="messages">
	<div id="messages">
		Messages:
		{{#each messages}}
		<div>Subject: {{subject}}</div>
		{{/each}}
	</div>
</template>
